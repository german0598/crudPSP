<div class="mat-elevation-z8" style="margin:0 30px;">

  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef style="width: 18%;"> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{ element.categoria.viewValue }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{ element.fecha }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="disponible">
      <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Disponible </th>
      <td mat-cell *matCellDef="let element"> {{ element.disponible === 1 ? 'SI' : 'NO'}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Accion </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">

        <button mat-icon-button color="primary" (click)="editar(element)"> <mat-icon>edit</mat-icon> </button>
        <button mat-icon-button color="warn"  (click)="eliminar(element)"> <mat-icon>clear</mat-icon> </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
