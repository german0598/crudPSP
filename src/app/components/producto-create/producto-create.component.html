<mat-toolbar>PRODUCTOS - GADP</mat-toolbar>

<div class="mt-4">

  <form [formGroup]="formProductos" (ngSubmit)="guardarProducto()" novalidate>

    <div class="input-group center-items">

      <!-- DISPONIBLE -->
      <div class="form-group mr-4">
        <mat-label class="mr-2">Disponible</mat-label>
        <mat-slide-toggle class="example-margin" formControlName="disponible"></mat-slide-toggle>
      </div>

      <!-- NOMBRE -->
      <div class="form-group mr-4">

        <mat-form-field appearance="legacy">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre del producto" formControlName="nombre">
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <!-- <mat-hint>Hint</mat-hint> -->
          <mat-error *ngIf="formProductos.controls.precio.hasError('required')">Por favor, Ingrese el nombre</mat-error>
        </mat-form-field>

      </div>

      <!-- PRECIO -->
      <div class="form-group mr-4">
        <mat-form-field>
          <input matInput placeholder="Precio" formControlName="precio" type="number" class="example-right-align">

          <span matPrefix>$&nbsp;</span>
          <span matSuffix>.00</span>

          <mat-error *ngIf="formProductos.controls.precio.hasError('required')">Por favor, Ingrese el precio</mat-error>
        </mat-form-field>
      </div>

       <!-- CATEGORIAS -->
      <div class="form-group mr-4">

        <mat-form-field>
          <mat-label>Categorias</mat-label>

          <mat-select formControlName="categoria">
            <mat-option> ---- </mat-option>
            <mat-option *ngFor="let cat of categorias" [value]="cat._id"> {{cat.nombre}} </mat-option>
          </mat-select>

          <mat-error *ngIf="formProductos.controls.categoria.hasError('required')">Por favor, selecciona la categor√≠a</mat-error>
          <!-- <mat-hint>{{animalControl.value?.sound}}</mat-hint> -->
        </mat-form-field>

      </div>

      <!-- FECHA -->
      <div class="form-group mr-4">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Fecha inicio del producto" formControlName="fecha" readonly>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="formProductos.controls.precio.hasError('required')">Por favor, Ingrese la fecha del producto</mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <button mat-icon-button color="primary" type="submit"> <mat-icon>save</mat-icon> </button>
      </div>

      <div class="form-group">
        <button mat-icon-button color="warn" type="button" (click)="resetForm()"> <mat-icon>clear</mat-icon> </button>
      </div>

    </div>

  </form>

</div>
